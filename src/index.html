<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script defer></script>
    </head>
    <body>
        <div id="root">
            <div id="sidebar-logo">
                <img class="logo-icon" alt="" />
            </div>
            <div id="sidebar">
                <div id="nav">
                    <h5 class="nav-title">Tasks</h5>
                    <div id="tasks-nav" class="nav-group">
                        <div id="today-task" class="nav-item task-link">
                            <img class="nav-icon" />
                            <div class="nav-name">Today</div>
                            <div class="pending-count"></div>
                        </div>
                        <div id="tomorrow-task" class="nav-item task-link">
                            <img class="nav-icon" />
                            <div class="nav-name">Tomorrow</div>
                            <div class="pending-count"></div>
                        </div>
                        <div id="week-task" class="nav-item task-link">
                            <img class="nav-icon" />
                            <div class="nav-name">This Week</div>
                            <div class="pending-count"></div>
                        </div>
                        <div id="all-task" class="nav-item task-link">
                            <img class="nav-icon" />
                            <div class="nav-name">All</div>
                            <div class="pending-count"></div>
                        </div>
                        <div id="completed-task" class="nav-item task-link">
                            <img class="nav-icon" />
                            <div class="nav-name">Completed</div>
                        </div>
                    </div>
                    <h5 class="nav-title">Projects</h5>
                    <div id="projects-nav" class="nav-group">
                        <!-- Generated by DomInitialize -->
                    </div>
                    <div class="nav-group" role="button">
                        <div id="add-project" class="nav-item">
                            <img class="nav-icon" />
                            <div class="nav-name">Add Project</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="section">
                <div id="header">
                    <img class="logo-icon" alt="" />
                    <h2>Procrastinating, aren’t we?</h2>
                </div>
                <div id="main">
                    <div><h3 id="main-hero">Default</h3></div>
                    <div id="status">
                        <div id="pending-count">
                            <h2>1</h2>
                            <div>Pending</div>
                        </div>
                        <div id="completed-count">
                            <h2>1</h2>
                            <div>Complete</div>
                        </div>
                    </div>
                    <div id="task-list">
                        <!-- Tasks Lists generated by module -->
                        <div class="month">Month Divider</div>
                        <div class="task-item">
                            <label class="checkbox">
                                <input type="checkbox" disabled />
                                <div class="checkmark"></div>
                            </label>
                            <div class="badge"></div>
                            <div>Task Name</div>
                            <div class="date">Date</div>
                        </div>
                    </div>
                    <div id="add-task" role="button">
                        <img class="nav-icon" alt="" />
                        <div>Add Task</div>
                    </div>
                </div>
                <div id="footer">
                    <p><a href="https://github.com/Andmana/To-Do-List">Code here!</a></p>
                </div>
            </div>
            <!-- The Modal -->
            <div id="modal-wrapper" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Title</h4>
                        <span class="close">×</span>
                    </div>
                    <div class="modal-body"></div>
                </div>
            </div>
        </div>
    </body>
</html>
